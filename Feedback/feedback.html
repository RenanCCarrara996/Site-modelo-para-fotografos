<body>
    <!--Top site-->
    <div id="header_nav">
        <header>
            <h1>Fotógrafa Clara Martinez</h1>

        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>

                <li><a href="../Feedback/feedback.html" class="active">Feedback</a></li>
            </ul>
        </nav>
    </div>
    <!--Conteúdo do site-->
    <main>
        <br>
        <img class="logo" src="../Img/portfolio/logo.png">
        <div id="texto_home">
            <br>
            <h2>
                Sejam bem-vindos ao meu portfolio!
            </h2>
            <h4>Sou uma fotógrafa empenhada em registrar o brilho de sua vida.</h4>
            <br>
        </div>

        <form action="feedback.php">
            <h3 id="title_form">Feedback sobre meu serviço</h3><br>
            <label for="name"><b>Nome:</b></label>
            <input type="text" id="name" name="name" placeholder="Nome Completo" required>
            <br><br>
            <label for="mail"><b>E-mail:</b></label>
            <input type="email" id="mail" name="mail" placeholder="Digite seu e-mail" required>
            <br><br>


            <label><strong>Tipo de Serviço:</strong></label><br>
            <select id="space" name="select_service">
                <option value="">Selecione uma opção</option>
                <option value="evento">Evento</option>
                <option value="pessoal">Pessoal</option>
                <option value="art">Artístico</option>
            </select>
            <br><br>
            <label><strong>Avalie:</strong></label><br>
            <div id="space">
                <input type="radio" name="radio_service" value="1">
                <label>1</label>
                <input type="radio" name="radio_service" value="2">
                <label>2</label>
                <input type="radio" name="radio_service" value="3">
                <label>3</label>
                <input type="radio" name="radio_service" value="4">
                <label>4</label>
                <input type="radio" name="radio_service" value="5">
                <label>5</label>
                <input type="radio" name="radio_service" value="6">
                <label>6</label>
                <input type="radio" name="radio_service" value="7">
                <label>7</label>
                <input type="radio" name="radio_service" value="8">
                <label>8</label>
                <input type="radio" name="radio_service" value="9">
                <label>9</label>
                <input type="radio" name="radio_service" value="10">
                <label>10</label>
            </div>
            <br><br>
            <label for="message"><b>Digite aqui sua experiência:</b></label>
            <textarea id="message" name="message" rows="4"
                placeholder="Digite sua mensagem a respeito de sua experiência com os nossos serviços"
                required></textarea>

            <input type="submit" value="Enviar">
        </form>
    </main>

    </footer>
